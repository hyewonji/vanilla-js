<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Random Number Game</h1>
    <h3 class="js-number">
        Generate a number between 0 and 0
    </h3>
    <div class="js-slider">
        <input type="range" value="0" min="0" max="200">
    </div>
    <div class="js-game">
        <span>Guess the number</span>
        <input type="number" class="chooseNum" min="0" max="200">
        <button class="playBtn">play!</button>
    </div>
    <div class="js-result">
        <span class="result"></span>
        <span class="gameResult"></span>
    </div>
    <script src="index.js"></script>
</body>

</html>
