<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="form">
        <form class="js-toDo">
            <h1>To Do List</h1>
            <input type="text" class="list" />
        </form>
        <div class="title js-pending">
            <span class="js-pending">Pending</span>
            <ul class="pending"></ul>
        </div>
        <div class="title js-finished">
            <span class="js-finished">Finished</span>
            <ul class="finished"></ul>
        </div>
        <script src="index.js"></script>
    </div>
</body>

</html>
